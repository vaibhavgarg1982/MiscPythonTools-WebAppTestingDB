{%extends "layout.html" %}
{% block content %}
    <h1> View and Add Projects</h1>
    <table id=table1 style="width: auto;" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 10%">Project ID </th>
            <th style="width: 30%">Project Name  </th>
            <th style="width: 50%">Description</th>
            <th style="width: 10%">Date<br> Creater</th>
        </tr>
    </thead>
        {% for item in projects%} 
        <tr>
            <td>{{item[0]}} </td>
            <td>{{item[1]}}  </td>
            <td>{{item[2]}} </td>
            <td>{{item[3]}} <br>{{item[4]}}</td>
        </tr>

        {%endfor%}
    </table>

    <form method="POST" action="/Projects">
        <label for="letters">New Project</label><br>
        <input type="text" value = "" name = "ProjectName" /><br><br>

        <label for="filtertext">Brief Description</label><br>
        <input type="text" value = "" name = "ProjectDescription" /><br>
        <br>
        <input type="submit" value="Add Project" name="addsrc" />
    </form>


    <script type="text/javascript">
    
        $(document).ready(function() {
            $('#table1').DataTable( {
        dom: 'lBfrtip',
        buttons: [
            'copy',
            {
            extend :'csv',
            filename: 'Projects'
            },
            {
                extend: 'excel',
                filename: 'Projects',
                title: 'Projects',
                messageTop: null,
                
            },
            {
                extend: 'pdf',
                filename: 'Projects',
                title: 'Projects',
                messageBottom: null
            },
            {
                extend: 'print',
                title: 'Projects',
                messageTop: null,
                messageBottom: null
            }
        ]
    } );
            //for more customizations
            // $('#table1').DataTable({
            //             pageLength: 100,
            //             ordering: false
            //         });
        });

    </script>
{% endblock content %}
